{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">Trend Analysis Setup</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Select Parameters (Hold CTRL to select multiple):</label>
                            <select name="parameters" multiple class="form-control" size="8" required>
                                {% for param in parameters %}
                                <option value="{{ param }}">{{ param }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Start Date</label>
                            <input type="date" name="start_date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>End Date</label>
                            <input type="date" name="end_date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Substation</label>
                            <select name="substation" class="form-control">
                                <option value="">All</option>
                                {% for substation in substations %}
                                <option value="{{ substation }}">{{ substation }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Bay</label>
                            <select name="bay" class="form-control">
                                <option value="">All</option>
                                {% for bay in bays %}
                                <option value="{{ bay }}">{{ bay }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Generate Plot</button>
                    <a href="/reports" class="btn btn-secondary">Cancel</a>
                    <a href="/" class="btn btn-primary">New Recording</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
